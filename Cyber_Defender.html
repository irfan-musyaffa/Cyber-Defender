<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Defender | Retro Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --cyber-dark: #050510;
        }

        body {
            margin: 0;
            background-color: var(--cyber-dark);
            color: white;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            user-select: none;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .cyber-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.05);
            position: absolute;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }

        .ui-panel {
            pointer-events: all;
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .btn-cyber {
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-cyber:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--neon-pink);
            transform: translateY(-2px);
        }

        #loading-bar {
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay -->
    <div class="cyber-overlay p-6 flex flex-col justify-between">
        <div class="flex justify-between items-start">
            <div class="ui-panel p-4 rounded-sm">
                <div class="text-xs opacity-60">SISTEM STATUS</div>
                <div class="text-xl font-bold text-cyan-400">SKOR: <span id="scoreVal">0</span></div>
                <div class="text-xs mt-1">BEST: <span id="bestScoreVal">0</span></div>
            </div>
            <div class="ui-panel p-4 rounded-sm text-right">
                <div class="text-xs opacity-60">INTEGRITAS INTI</div>
                <div class="w-48 h-3 bg-gray-900 border border-cyan-900 mt-1">
                    <div id="health-bar" class="h-full bg-cyan-500 w-full transition-all"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-[#050510]">
        <h1 class="text-6xl font-black mb-2 tracking-tighter italic text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-pink-500">
            CYBER-DEFENDER
        </h1>
        <p class="text-cyan-600 mb-8 tracking-[0.5em] text-sm uppercase">Retro Command Protocol v4.0</p>
        <button id="startBtn" class="btn-cyber px-12 py-4 font-bold text-lg">Inisialisasi Sistem</button>
        <p class="mt-8 text-xs text-gray-500 uppercase tracking-widest">Klik atau Tap untuk menembak musuh sebelum mencapai inti</p>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/90 hidden">
        <h2 class="text-5xl font-bold text-red-500 mb-2">CORE BREACHED</h2>
        <p class="text-xl mb-8">Data yang diselamatkan: <span id="finalScore" class="text-cyan-400">0</span> KB</p>
        <button id="restartBtn" class="btn-cyber px-12 py-4 font-bold">Reboot Sistem</button>
    </div>

    <script>
        /**
         * CYBER-DEFENDER
         * Engine: HTML5 Canvas + Vanilla JavaScript
         * Konsep: Pertahanan Inti terhadap Serangan Virus
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreVal = document.getElementById('scoreVal');
        const bestScoreVal = document.getElementById('bestScoreVal');
        const healthBar = document.getElementById('health-bar');
        
        // Element UI
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // State Global
        let score = 0;
        let health = 100;
        let enemies = [];
        let projectiles = [];
        let particles = [];
        let isPlaying = false;
        let enemySpawnRate = 1500; // ms
        let lastSpawn = 0;
        let highScore = localStorage.getItem('cyber_defender_high') || 0;

        bestScoreVal.innerText = highScore;

        // Resize handler
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        /**
         * Kelas untuk Musuh (Virus)
         */
        class Enemy {
            constructor() {
                this.radius = 15 + Math.random() * 20;
                // Muncul dari sisi layar secara acak
                if (Math.random() > 0.5) {
                    this.x = Math.random() > 0.5 ? -50 : canvas.width + 50;
                    this.y = Math.random() * canvas.height;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() > 0.5 ? -50 : canvas.height + 50;
                }

                // Target ke tengah layar (Inti)
                const angle = Math.atan2(canvas.height / 2 - this.y, canvas.width / 2 - this.x);
                const speed = 1.5 + (score / 1000); // Bertambah cepat seiring skor
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = `hsl(${Math.random() * 60 + 300}, 100%, 60%)`; // Range Pink/Purple
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                // Core musuh
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius / 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        /**
         * Kelas Proyektil (Laser)
         */
        class Projectile {
            constructor(tx, ty) {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                const angle = Math.atan2(ty - this.y, tx - this.x);
                this.vx = Math.cos(angle) * 10;
                this.vy = Math.sin(angle) * 10;
                this.radius = 3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00f2ff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00f2ff';
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        /**
         * Kelas Partikel (Efek Ledakan)
         */
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 3, 3);
                ctx.restore();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.02;
            }
        }

        // --- Fungsi Utama Game ---

        function shoot(e) {
            if (!isPlaying) return;
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            projectiles.push(new Projectile(x, y));
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 12; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnEnemy(timestamp) {
            if (timestamp - lastSpawn > enemySpawnRate) {
                enemies.push(new Enemy());
                lastSpawn = timestamp;
                // Percepat pemunculan musuh
                if (enemySpawnRate > 500) enemySpawnRate -= 10;
            }
        }

        function resetGame() {
            score = 0;
            health = 100;
            enemies = [];
            projectiles = [];
            particles = [];
            enemySpawnRate = 1500;
            scoreVal.innerText = score;
            healthBar.style.width = '100%';
            isPlaying = true;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
        }

        function gameOver() {
            isPlaying = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('cyber_defender_high', highScore);
                bestScoreVal.innerText = highScore;
            }
            document.getElementById('finalScore').innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function update(timestamp) {
            if (!isPlaying) return;

            spawnEnemy(timestamp);

            // Update Proyektil
            projectiles.forEach((p, pi) => {
                p.update();
                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    projectiles.splice(pi, 1);
                }
            });

            // Update Musuh
            enemies.forEach((e, ei) => {
                e.update();

                // Cek tabrakan dengan proyektil
                projectiles.forEach((p, pi) => {
                    const dist = Math.hypot(p.x - e.x, p.y - e.y);
                    if (dist < e.radius + p.radius) {
                        createExplosion(e.x, e.y, e.color);
                        enemies.splice(ei, 1);
                        projectiles.splice(pi, 1);
                        score += 100;
                        scoreVal.innerText = score;
                    }
                });

                // Cek tabrakan dengan Core (tengah)
                const distToCore = Math.hypot(canvas.width / 2 - e.x, canvas.height / 2 - e.y);
                if (distToCore < e.radius + 30) {
                    enemies.splice(ei, 1);
                    health -= 15;
                    healthBar.style.width = `${health}%`;
                    createExplosion(canvas.width/2, canvas.height/2, '#ff0000');
                    if (health <= 0) gameOver();
                }
            });

            // Update Partikel
            particles.forEach((p, pi) => {
                p.update();
                if (p.alpha <= 0) particles.splice(pi, 1);
            });
        }

        function draw() {
            // Trail effect (tidak clearRect sepenuhnya untuk efek motion blur)
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Core
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 30, 0, Math.PI * 2);
            ctx.strokeStyle = '#00f2ff';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00f2ff';
            ctx.fillStyle = 'rgba(0, 242, 255, 0.1)';
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw Entitas
            enemies.forEach(e => e.draw());
            projectiles.forEach(p => p.draw());
            particles.forEach(p => p.draw());
        }

        function animate(timestamp) {
            update(timestamp);
            draw();
            requestAnimationFrame(animate);
        }

        // Listeners
        window.addEventListener('mousedown', shoot);
        window.addEventListener('touchstart', (e) => {
            shoot(e);
            e.preventDefault();
        }, {passive: false});

        startBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', resetGame);

        // Start Loop
        requestAnimationFrame(animate);

    </script>
</body>
</html>
